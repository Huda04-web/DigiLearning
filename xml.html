<html>  
<body>  
<center><h1>Object Oriented Features</h1></center>  
<div> 

<b>Encapsulation</b> <span id="Encapsulation"></span><br>  
<b>Abstraction</b>	<span id="Abstraction"></span><br>  
<b>Class</b> 		<span id="Class"></span><br>  
<b>Inheritance</b>  	<span id="Inheritance"></span><br>  
<b>Polymorphism</b>	<span id="Polymorphism"></span><br>  

<b></b></span>  
</div>  
<script>  
txt1="<note>";  
txt2="<to>Sania Mirza</to>";  
txt3="<from>Serena William</from>";  
txt4="<body>Don't forget me this weekend!</body>";  
txt5="</note>";  
txt=txt1+txt2+txt3+txt4+txt5;
  
if (window.DOMParser)  
  {  
  parser=new DOMParser();  
  xmlDoc=parser.parseFromString(txt,"text/xml");  
  }  
else // Internet Explorer  
  {  
  xmlDoc=new ActiveXObject("Microsoft.XMLDOM");  
  xmlDoc.async=false;  
  xmlDoc.loadXML(txt);  
  }  
document.getElementById("to").innerHTML=xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;  
document.getElementById("from").innerHTML=xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;  
document.getElementById("message").innerHTML=xmlDoc.getElementsByTagName("body")[0].childNodes[0].nodeValue;  
</script>  
</body>  
</html>
